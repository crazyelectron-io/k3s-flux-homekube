# apps/production/cloudnative-pg/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cnpg-system
resources:
- ../../base/cloudnative-pg
- namespace.yaml
patches:
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: cloudnative-pg
      spec:
        values:
          replicaCount: 3
          image:
            repository: ${HARBOR_REGISTRY}/cloudnative-pg
            tag: 1.24.0
          nameOverride: cloudnative-pg