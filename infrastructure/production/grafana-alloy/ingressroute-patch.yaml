# infrastructure/production/grafana-alloy/ingressroute-patch.yaml
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alloy
  namespace: logging
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  routes:
    - match: "Host(`alloy.moerman.online`)"
      kind: Rule
      services:
        - name: grafana-alloy
          port: 12345
